{% extends 'base.html' %}
{% block body %}
{% load static %}
{% load crispy_forms_tags %}
<div class="login-31">
  <div class="container">
    <div class="row login-box">
      <div class="col-lg-5 bg-color-15 pad-0 none-992 bg-img"></div>
      <div class="col-lg-7 pad-0 form-info">
        <div class="form-section align-self-center">
          <div class="btn-section clearfix">
            <a href="{% url 'login' %}" class="link-btn active btn-1 default-bg">Login</a>
            <a href="{% url 'signup' %}" class="link-btn btn-2 active-bg">Register</a>
          </div>
          <div class="logo">
            <h2>codeDM</h2>

          </div>
          <h1 class="mb-4">Change Password With Old password</h1>

          <form method="POST">

            {% csrf_token %}
            {{form|crispy}}

            <button type="submit" class="btn-md btn-theme btn-block">Change password</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
